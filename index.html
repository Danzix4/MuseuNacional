<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
	<script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js
    "></script>"></script>
    <![endif]-->

    <title>Museu Nacional</title>
</head>

<body>
    <div id="container"> <!--Iniício container-->

        <header> <!--Iício header-->
            <div id="logo">
                <h1><a href="index.html">Museu Nacional</a></h1>
            </div>

            <nav> <!--Iniício navegação-->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisas</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Foto</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav> <!--/Fim navegação-->
            
        </header> <!--/Fim header-->

        <div id="principal"> <!--Início principal-->

            <div id="conteudo"> <!--Início conteúdo-->
                <section id="capa">
                    <img src="img/museu.png" alt="museu">
                </section>
            </div> <!--/FIM conteúdo-->

            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="depoimento">
                </section>

                <section id="visita"> <!--Início visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="data" id="data" value="dd/mm/yyyy">

                            <label for="qnt">QTD. de ingressos</label>
                            <input class="campo" style="width: 30px;" type="text" id="qnt" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section> <!--/FIM vista-->

                <section id="galeria"> <!--Início galeria-->
                    <h4>Galeria de fotos</h4>

                    <a href="">
                        <img src="img/imagem1.jpg" width="93px" height="93px">
                    </a>

                    <a href="">
                        <img src="img/imagem2.jpg" width="93px" height="93px">
                    </a>

                    <a href="">
                        <img src="img/imagem3.jpg" width="93px" height="93px">
                    </a>

                    <a href="">
                        <img src="img/imagem4.jpg" width="93px" height="93px">
                    </a>
                    
                </section> <!--/FIM galeria-->
            </aside>

        </div> <!--/FIM principal-->

    </div> <!--/Fim container-->
</body>

</html>
